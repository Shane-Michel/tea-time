name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: sqlite3
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Frontend tests
        run: npm run test:frontend
      - name: Backend tests
        run: npm run test:backend
      - name: Build
        run: npm run build
      - name: Include Apache rules in artifact
        run: cp .htaccess dist/.htaccess
      - name: Upload release bundle
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: tea-time-release
          path: dist
